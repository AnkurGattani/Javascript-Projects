<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Background Switcher</title>
	<link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #212121; color: aliceblue;">
	<div class="main">
		<h1>Background Color Switcher</h1>
		<div class="colors">
			<div class="color" id="blue">Blue</div>
			<div class="color" id="red">Red</div>
			<div class="color" id="green">Green</div>
			<div class="color" id="orange">Orange</div>
			<div class="color" id="yellow">Yellow</div>
			<div class="color" id="random">Random</div>
		</div>
		<br>
		<p>Try clicking on one of the colors above to change the background of your screen.</p>
	</div>
	<script src="script.js"></script>
</body>
</html>
